<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HiStory</title>
        <style>  
            @import url("../style/banner-footer.css");
            @import url("style/add-content.css");
        </style>
        <!-- for the star notation -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="banner">
            <h1><a href="../home.html">HiStory</a></h1>
        </div>
        <div class="buttons">
            <ul class="navigation1">
                <li class="active">STREAMING</li>
                <li class="non-active"><a href="add-reading.html">READING</a></li>
            </ul>
            <div class="backbutton">
                <button type="button"><a href="../library/library-streaming.html">Back</a></button>
            </div>
        </div>
        <div class="main">
            <div class="buttons2">
                <ul class="navigation2">
                    <li class="active">Animes</li>
                    <li class="non-active"><a href="add-movies.html">Movies</a></li>
                    <li class="non-active"><a href="add-series.html">Series</a></li>
                </ul>
            </div>
            <div class="mycontent">
                <div class="pic">
                    <div class="img">
                        <label for="input-file" id="drop-area">
                            <input type="file" accept="image/*" id="input-file" hidden>
                            <div id="img-view">
                                <img src="../img/upload-img.jpg">
                                <p>Drag and drop or click here to upload image.</p>
                                <span>Upload any images from desktop</span>
                            </div>
                        </label>
                    </div>
                    <div class="rating">
                        <input type="radio" name="star" id="star5">
                        <label for="star5"></label>
                        <input type="radio" name="star" id="star4">
                        <label for="star4"></label>
                        <input type="radio" name="star" id="star3">
                        <label for="star3"></label>
                        <input type="radio" name="star" id="star2">
                        <label for="star2"></label>
                        <input type="radio" name="star" id="star1">
                        <label for="star1"></label>
                    </div>
                </div>
                <div class="myform">
                    <form>
                        <h1>Anime</h1>
                        <span>
                            <label for="title">Title*: </label>
                            <input type="text" id="title" name="anime_title">
                        </span>
                        <span>
                            <label for="producer">Producer: </label>
                            <input type="text" id="producer" name="anime_producer">
                        </span>
                        <span>
                            <label for="year">Year*:</label>
                            <select name="year" id="year"></select>
                        </span>
                        <span>
                            <label for="ep">Number of episodes*:</label>
                            <input type="text" id="ep" name="anime_ep" size="3">
                        </span>
                        <span>
                            <input type="checkbox" id="josei" name="genre" value="josei">
                            <label for="josei">Josei</label>
                            <input type="checkbox" id="kodomo" name="genre" value="kodomo">
                            <label for="kodomo">Kodomo</label>
                            <input type="checkbox" id="shojo" name="genre" value="shojo">
                            <label for="shojo">Shojo</label>
                            <input type="checkbox" id="shonen" name="genre" value="shonen">
                            <label for="shonen">Shônen</label>
                            <input type="checkbox" id="seinen" name="genre" value="seinen">
                            <label for="seinen">Seinen</label>
                        </span>
                        <span>
                            <label for="plateform">Watch on:</label>
                            <select id="plateform" label="plateform">
                                <option value=""></option>
                                <option value="adn">ADN</option>
                                <option value="crunchyroll">Crunchyroll</option>
                                <option value="netflix">Netflix</option>
                                <option value="primevideo">PrimeVideo</option>
                            </select>
                        </span>
                        <span>
                            <label for="synopsis">Synopsis:</label><br>
                            <textarea id="synopsis" name="anime_synopsis"></textarea>
                        </span>
                        <div class="addbutton">
                            <button type="button" id="add_anime" value="submitted">Add</button>
                        </div>
                        <button type="button" id="clear">clear LS</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/add-content.js"></script>
        <script src="js/add-anime.js"></script>

        <footer class="text-center">
            <hr>
            <br>

        </footer>
    </body>
</html>
