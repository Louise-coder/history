<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HiStory</title>
        <style>  
            @import url("../style/banner-footer.css");
            @import url("style/add-content.css");
        </style>
        <!-- for the star notation -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="banner">
            <h1><a href="../home.html">HiStory</a></h1>
        </div>
        <div class="buttons">
            <ul class="navigation1">
                <li class="active">STREAMING</li>
                <li class="non-active"><a href="add-reading.html">READING</a></li>
            </ul>
            <div class="backbutton">
                <button type="button"><a href="../library/library-streaming.html">Back</a></button>
            </div>
        </div>
        <div class="main">
            <div class="buttons2">
                <ul class="navigation2">
                    <li class="non-active"><a href="add-animes.html">Animes</a></li>
                    <li class="active">Movies</li>
                    <li class="non-active"><a href="add-series.html">Series</a></li>
                </ul>
            </div>
            <div class="mycontent">
                <div class="pic">
                    <div class="img">
                        <img src="../img/upload-img.jpg" id="anime-pic">
                        <label for="input-file">Upload image</label>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                    </div>
                    <div class="rating">
                        <input type="radio" name="star" id="star1">
                        <label for="star1"></label>
                        <input type="radio" name="star" id="star2">
                        <label for="star2"></label>
                        <input type="radio" name="star" id="star3">
                        <label for="star3"></label>
                        <input type="radio" name="star" id="star4">
                        <label for="star4"></label>
                        <input type="radio" name="star" id="star5">
                        <label for="star5"></label>
                    </div>
                </div>
                <div class="myform">
                    <form>
                        <h1>Movie</h1>
                        <span>
                            <label for="title">Title*: </label>
                            <input type="text" id="title" name="movie_title">
                        </span>
                        <span>
                            <label for="producer">Producer: </label>
                            <input type="text" id="producer" name="movie_producer">
                        </span>
                        <span>
                            <label for="year">Year*:</label>
                            <select name="year" id="year"></select>
                        </span>
                        <span>
                            <input type="checkbox" id="action" name="genre" value="action">
                            <label for="action">Action</label>
                            <input type="checkbox" id="comedy" name="genre" value="comedy">
                            <label for="comedy">Comedy</label>
                            <input type="checkbox" id="crime" name="genre" value="crime">
                            <label for="crime">Crime</label>
                            <input type="checkbox" id="documentary" name="genre" value="documentary">
                            <label for="documentary">Documentary</label>
                            <input type="checkbox" id="drama" name="genre" value="drama">
                            <label for="drama">Drama</label>
                            <input type="checkbox" id="fantasy" name="genre" value="fantasy">
                            <label for="fantasy">Fantasy</label>
                            <input type="checkbox" id="historical" name="genre" value="historical">
                            <label for="historical">Historical</label>
                            <input type="checkbox" id="horror" name="genre" value="horror">
                            <label for="horror">Horror</label>
                            <input type="checkbox" id="musical" name="genre" value="musical">
                            <label for="musical">Musical</label>
                            <input type="checkbox" id="romance" name="genre" value="romance">
                            <label for="romance">Romance</label>
                            <input type="checkbox" id="scifi" name="genre" value="scifi">
                            <label for="scifi">Sci-fi</label>            
                        </span>
                        <span>
                            <label for="plateform">Watch on:</label>
                            <select id="plateform" label="plateform">
                                <option value=""></option>
                                <option value="disney">Disney+</option>
                                <option value="hbo">HBO</option>
                                <option value="netflix">Netflix</option>
                                <option value="primevideo">PrimeVideo</option>
                            </select>
                        </span>
                        <span>
                            <label for="synopsis">Synopsis:</label><br>
                            <textarea id="synopsis" name="movie_synopsis"></textarea>
                        </span>
                        <div class="addbutton">
                            <button type="button" value="submitted" onClick="">Add</button>
                        </div>
                    </form>
                    <script src="js/add-content.js"></script>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <hr>

        </footer>
    </body>
</html>
