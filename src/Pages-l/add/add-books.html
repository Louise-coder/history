<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HiStory</title>
        <style>  
            @import url("../style/banner-footer.css");
            @import url("style/add-content.css");
        </style>
        <!-- for the star notation -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="banner">
            <h1><a href="../home.html">HiStory</a></h1>
        </div>
        <div class="buttons">
            <ul class="navigation1">
                <li class="non-active"><a href="add-streaming.html">STREAMING</a></li>
                <li class="active">READING</li>
            </ul>
            <div class="backbutton">
                <button type="button"><a href="../library/library-reading.html">Back</a></button>
            </div>
        </div>
        <div class="main">
            <div class="buttons2">
                <ul class="navigation2">
                    <li class="active">Books</li>
                    <li class="non-active"><a href="add-mangas.html">Mangas</a></li>
                    <li class="non-active"><a href="add-webtoons.html">Webtoons</a></li>
                </ul>
            </div>
            <div class="mycontent">
                <div class="pic">
                    <div class="img">
                        <img src="../img/upload-img.jpg" id="anime-pic">
                        <label for="input-file">Upload the front cover</label>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                    </div>
                    <div class="rating">
                        <input type="radio" name="star" id="star1">
                        <label for="star1"></label>
                        <input type="radio" name="star" id="star2">
                        <label for="star2"></label>
                        <input type="radio" name="star" id="star3">
                        <label for="star3"></label>
                        <input type="radio" name="star" id="star4">
                        <label for="star4"></label>
                        <input type="radio" name="star" id="star5">
                        <label for="star5"></label>
                    </div>
                </div>
                <div class="myform">
                    <form>
                        <h1>Book</h1>
                        <span>
                            <label for="title">Title*: </label>
                            <input type="text" id="title" name="book_title">
                        </span>
                        <span>
                            <label for="author">Author: </label>
                            <input type="text" id="author" name="book_author">
                        </span>
                        <span>
                            <label for="year">Year*:</label>
                            <select name="year" id="year"></select>
                        </span>
                        <span>
                            <label for="ep">Number of pages*:</label>
                            <input type="text" id="ep" name="book_ep" size="3">
                        </span>
                        <span>
                            <label for="ep">Number of chapters:</label>
                            <input type="text" id="ep" name="book_ep" size="3">
                        </span>
                        <span>
                            <input type="checkbox" id="drama" name="genre" value="drama">
                            <label for="drama">Drama</label>
                            <input type="checkbox" id="novel" name="genre" value="novel">
                            <label for="novel">Novel</label>
                            <input type="checkbox" id="poetry" name="genre" value="poetry">
                            <label for="poetry">Poetry</label>
                            <input type="checkbox" id="argumentation" name="genre" value="argumentation">
                            <label for="argumentation">Argumentation</label>
                        </span>
                        <span>
                            <label for="synopsis">Synopsis:</label><br>
                            <textarea id="synopsis" name="book_synopsis"></textarea>
                        </span>
                        <div class="addbutton">
                            <button type="button" value="submitted" onClick="">Add</button>
                        </div>
                    </form>
                    <script src="js/add-content.js"></script>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <hr>
            <br>
            Copyright &copy; Université Paris-Cité - All rights reserved
            <br>
            Contact: <a href="mailto:louise.lam@etu.u-paris.fr">Louise LAM</a> et <a href="mailto:essmay.touamy@etu.u-paris.fr"> Essmay TOUAMY</a>
        </footer>
    </body>
</html>
