<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HiStory</title>
        <style>  
            @import url("../style/banner-footer.css");
            @import url("style/add-content.css");
        </style>
        <!-- for the star notation -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="banner">
            <h1><a href="../home.html">HiStory</a></h1>
        </div>
        <div class="buttons">
            <ul class="navigation1">
                <li class="non-active"><a href="add-streaming.html">STREAMING</a></li>
                <li class="active">READING</li>
            </ul>
            <div class="backbutton">
                <button type="button"><a href="../library/library-reading.html">Back</a></button>
            </div>
        </div>
        <div class="main">
            <div class="buttons2">
                <ul class="navigation2">
                    <li class="non-active"><a href="add-books.html">Books</a></li>
                    <li class="non-active"><a href="add-mangas.html">Mangas</a></li>
                    <li class="active">Webtoons</li>
                </ul>
            </div>
            <div class="mycontent">
                <div class="pic">
                    <div class="img">
                        <label for="input-file" id="drop-area">
                            <input type="file" accept="image/*" id="input-file" hidden>
                            <div id="img-view">
                                <img src="../img/upload-img.jpg">
                                <p>Drag and drop or click here to upload image.</p>
                                <span>Upload any images from desktop</span>
                            </div>
                        </label>
                    </div>
                    <div class="rating">
                        <input type="radio" name="star" id="star1">
                        <label for="star1"></label>
                        <input type="radio" name="star" id="star2">
                        <label for="star2"></label>
                        <input type="radio" name="star" id="star3">
                        <label for="star3"></label>
                        <input type="radio" name="star" id="star4">
                        <label for="star4"></label>
                        <input type="radio" name="star" id="star5">
                        <label for="star5"></label>
                    </div>
                </div>
                <div class="myform">
                    <form>
                        <h1>Webtoon</h1>
                        <span>
                            <label for="title">Title*: </label>
                            <input type="text" id="title" name="webtoon_title">
                        </span>
                        <span>
                            <label for="author">Author: </label>
                            <input type="text" id="author" name="webtoon_author">
                        </span>
                        <span>
                            <label for="year">Year*:</label>
                            <select name="year" id="year"></select>
                        </span>
                        <span>
                            <label for="chapters">Number of chapters:</label>
                            <input type="text" id="chapters" name="webtoon_chapters" size="3">
                        </span>
                        <span>
                            <input type="checkbox" id="action" name="genre" value="action">
                            <label for="action">Action</label>
                            <input type="checkbox" id="comedy" name="genre" value="comedy">
                            <label for="comedy">Comedy</label>
                            <input type="checkbox" id="crime" name="genre" value="crime">
                            <label for="crime">Crime</label>
                            <input type="checkbox" id="drama" name="genre" value="drama">
                            <label for="drama">Drama</label>
                            <input type="checkbox" id="fantasy" name="genre" value="fantasy">
                            <label for="fantasy">Fantasy</label>
                            <input type="checkbox" id="historical" name="genre" value="historical">
                            <label for="historical">Historical</label>
                            <input type="checkbox" id="horror" name="genre" value="horror">
                            <label for="horror">Horror</label>
                            <input type="checkbox" id="romance" name="genre" value="romance">
                            <label for="romance">Romance</label>
                            <input type="checkbox" id="scifi" name="genre" value="scifi">
                            <label for="scifi">Sci-fi</label>    
                        </span>
                        <span>
                            <label for="synopsis">Synopsis:</label><br>
                            <textarea id="synopsis" name="webtoon_synopsis"></textarea>
                        </span>
                        <div class="addbutton">
                            <button type="button" id="add_webtoon" value="submitted" onClick="">Add</button>
                        </div>
                        <button type="button" id="clear">clear LS</button>
                    </form>
                    <script src="js/add-content.js"></script>
                    <script src="js/add-webtoon.js"></script>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <hr>
            <br>
            Copyright &copy; Université Paris-Cité - All rights reserved
            <br>
            Contact: <a href="mailto:louise.lam@etu.u-paris.fr">Louise LAM</a> et <a href="mailto:essmay.touamy@etu.u-paris.fr"> Essmay TOUAMY</a>
        </footer>
    </body>
</html>
