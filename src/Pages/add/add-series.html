<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HiStory</title>
        <style>  
            @import url("../style/global.css");
            @import url("style/add-content.css");
        </style>
        <!-- for the star notation -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- BANNER -->
        <div class="banner">
            <a href="../home.html">
                <img src="../img/history_logo.webp" class="logo" alt="History Logo">
            </a>
        </div>
        <div class="buttons">
            <ul class="navigation1">
                <li class="active">STREAMING</li>
                <li class="non-active"><a href="add-reading.html">READING</a></li>
            </ul>
            <div class="backbutton">
                <a href="../library/library-series.html" class="Btn"> <!-- Déplacez le lien autour du bouton -->
                    <svg height="1.2em" class="arrow" viewBox="0 0 512 512"><path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"></path></svg>
                    <p class="text">Back</p>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="buttons2">
                <ul class="navigation2">
                    <li class="non-active"><a href="add-animes.html">Animes</a></li>
                    <li class="non-active"><a href="add-movies.html">Movies</a></li>
                    <li class="active">Series</li>
                </ul>
            </div>
            <div class="mycontent">
                <div class="pic">
                    <div class="img">
                        <label for="input-file" id="drop-area">
                            <input type="file" accept="image/*" id="input-file" hidden>
                            <div id="img-view">
                                <img src="../img/upload-img.jpg">
                                <p>Drag and drop or click here to upload image.</p>
                                <span>Upload any images from desktop</span>
                            </div>
                        </label>
                    </div>
                    <div class="rating">
                        <div class="stars">
                            <input type="radio" name="star" id="star5">
                            <label for="star5"></label>
                            <input type="radio" name="star" id="star4">
                            <label for="star4"></label>
                            <input type="radio" name="star" id="star3">
                            <label for="star3"></label>
                            <input type="radio" name="star" id="star2">
                            <label for="star2"></label>
                            <input type="radio" name="star" id="star1">
                            <label for="star1"></label>
                        </div>
                        <span id="rating-error"></span>
                    </div>
                </div>
                <div class="myform">
                    <form>
                        <h1>Serie</h1>
                        <div class="input-group">
                            <label id="title-label" class="input-label">TITLE</label>
                            <input type="text" id="title-field" class="input-field" name="serie_title">
                            <span id="title-error" class="input-error"></span>
                        </div>
                        <div class="input-group">
                            <label id="producer-label" class="input-label">PRODUCER</label>
                            <input type="text" id="producer-field" class="input-field" name="serie_producer">
                            <span id="producer-error" class="input-error"></span>
                        </div>
                        <div class="input-group">
                            <label id="year-label" class="input-label">YEAR</label>
                            <select name="year" id="year"></select>
                        </div>
                        <div class="input-group">
                            <label id="episodes-label" class="input-label">NB OF EPISODES</label>
                            <input type="text" id="episodes-field" class="input-field" name="serie_ep">
                            <span id="episodes-error" class="input-error"></span>
                        </div>
                        <div class="input-group">
                            <label id="genres-label" class="input-label">GENRES</label>
                            <br>
                            <input type="checkbox" id="action" name="genre" value="action">
                            <label for="action">Action</label>
                            <input type="checkbox" id="comedy" name="genre" value="comedy">
                            <label for="comedy">Comedy</label>
                            <input type="checkbox" id="crime" name="genre" value="crime">
                            <label for="crime">Crime</label>
                            <input type="checkbox" id="documentary" name="genre" value="documentary">
                            <label for="documentary">Documentary</label>
                            <input type="checkbox" id="drama" name="genre" value="drama">
                            <label for="drama">Drama</label>
                            <input type="checkbox" id="fantasy" name="genre" value="fantasy">
                            <label for="fantasy">Fantasy</label>
                            <input type="checkbox" id="historical" name="genre" value="historical">
                            <label for="historical">Historical</label>
                            <input type="checkbox" id="horror" name="genre" value="horror">
                            <label for="horror">Horror</label>
                            <input type="checkbox" id="musical" name="genre" value="musical">
                            <label for="musical">Musical</label>
                            <input type="checkbox" id="romance" name="genre" value="romance">
                            <label for="romance">Romance</label>
                            <input type="checkbox" id="scifi" name="genre" value="scifi">
                            <label for="scifi">Sci-fi</label>            
                        </div>
                        <div class="input-group">
                            <label id="plateform-label" class="input-label">WATCH ON</label>
                            <select id="plateform" label="plateform">
                                <option value="disney">Disney+</option>
                                <option value="hbo">HBO</option>
                                <option value="netflix">Netflix</option>
                                <option value="primevideo">PrimeVideo</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label id="synopsis-label" class="input-label">SYNOPSIS</label>
                            <textarea id="synopsis-field" name="serie_synopsis"></textarea>
                            <span id="synopsis-error" class="input-error"></span>
                        </div>
                        <div class="addbutton">
                            <button type="button" id="add_serie" title="Add" class="cssbuttons-io-button">Add</button>
                        </div>
                    </form>
                    <!-- SCRIPTS JS -->
                    <script src="js/add-content.js"></script>
                    <script src="js/add-serie.js"></script>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <footer class="text-center" id="footer">
            <hr>

        </footer>
    </body>
</html>
